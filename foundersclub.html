<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Young Founders Club</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #000000; 
            color: white; 
            scroll-behavior: smooth;
            overflow-x: hidden;
        }
        .accent-yellow { color: #D4AF37; } 
        .bg-accent-yellow { background-color: #D4AF37; }
        .glass { 
            background: rgba(255, 255, 255, 0.03); 
            border: 1px solid rgba(255, 255, 255, 0.08); 
            backdrop-filter: blur(10px);
        }
        
        /* Titulo estilo Logo Gigante */
        .logo-top { 
            font-size: clamp(3rem, 10vw, 8rem); 
            font-weight: 900; 
            color: white; 
            line-height: 0.9;
            letter-spacing: -0.05em;
        }
        .logo-bottom-row { 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 30px; 
            width: 100%;
            margin-top: 10px;
        }
        .line { 
            height: 3px; 
            background-color: #D4AF37; 
            flex-grow: 1; 
        }
        .logo-bottom-text { 
            font-size: clamp(2.5rem, 8vw, 7rem); 
            font-weight: 800; 
            color: #D4AF37; 
        }

        /* Decoración de fondo */
        .bg-gradient {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #1a1a1a 0%, #000000 70%);
            z-index: -1;
        }

        .floating-element {
            position: absolute;
            width: 300px;
            height: 300px;
            background: #D4AF37;
            filter: blur(150px);
            opacity: 0.1;
            border-radius: 50%;
            z-index: -1;
        }
    </style>
</head>
<body>

    <div class="bg-gradient"></div>
    <div class="floating-element" style="top: 10%; left: -5%;"></div>
    <div class="floating-element" style="bottom: 10%; right: -5%;"></div>

    <nav class="fixed top-0 left-0 w-full p-10 z-50">
        <div class="flex gap-10 text-[10px] md:text-xs uppercase tracking-[0.4em] font-bold">
            <a href="#eventos" class="hover:text-[#D4AF37] transition duration-300">Eventos</a>
            <a href="#referentes" class="hover:text-[#D4AF37] transition duration-300">Referentes</a>
            <a href="#admision" class="hover:text-[#D4AF37] transition duration-300 underline decoration-[#D4AF37] underline-offset-8">Unirse</a>
        </div>
    </nav>

    <header id="inicio" class="min-h-screen flex flex-col justify-center items-center px-4" data-aos="zoom-out" data-aos-duration="1500">
        <div class="max-w-7xl w-full text-center">
            <div class="logo-top">Young Founders</div>
            <div class="logo-bottom-row">
                <div class="line"></div>
                <div class="logo-bottom-text">Club</div>
                <div class="line"></div>
            </div>
        </div>
        <div class="absolute bottom-10 animate-bounce text-[#D4AF37]">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M7 13l5 5 5-5M7 6l5 5 5-5"/></svg>
        </div>
    </header>

    <section id="eventos" class="py-32 max-w-6xl mx-auto px-6">
        <h2 class="text-4xl font-black mb-16 uppercase tracking-tighter" data-aos="fade-right">
            Calendario de <span class="accent-yellow italic text-5xl">Eventos</span>
        </h2>
        <div class="grid grid-cols-1 gap-6">
            <div class="glass p-20" data-aos="fade-up" data-aos-delay="100"></div>
            <div class="glass p-20" data-aos="fade-up" data-aos-delay="200"></div>
        </div>
    </section>

    <section id="referentes" class="py-32 bg-white/5">
        <div class="max-w-7xl mx-auto px-6">
            <h2 class="text-4xl font-black mb-16 uppercase tracking-tighter text-right" data-aos="fade-left">
                Nuestros <span class="accent-yellow italic text-5xl">Referentes</span>
            </h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div class="h-96 glass" data-aos="flip-left" data-aos-delay="100"></div>
                <div class="h-96 glass border-accent-yellow border-2 shadow-[0_0_30px_rgba(212,175,55,0.1)]" data-aos="flip-left" data-aos-delay="300"></div>
                <div class="h-96 glass" data-aos="flip-left" data-aos-delay="500"></div>
            </div>
        </div>
    </section>

    <section id="admision" class="py-32 max-w-4xl mx-auto px-6">
        <div class="text-center mb-20" data-aos="fade-up">
            <h2 class="text-6xl font-black accent-yellow uppercase tracking-tighter italic">Admisión</h2>
            <div class="w-20 h-1 bg-[#D4AF37] mx-auto mt-4"></div>
        </div>
        <form class="space-y-8" data-aos="fade-up">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="flex flex-col">
                    <label class="text-[10px] uppercase tracking-widest mb-2 text-gray-400">Nombre</label>
                    <input type="text" placeholder="Tu respuesta..." class="bg-transparent border-b border-gray-800 p-2 focus:border-accent-yellow outline-none transition text-white text-lg">
                </div>
                <div class="flex flex-col">
                    <label class="text-[10px] uppercase tracking-widest mb-2 text-gray-400">Email</label>
                    <input type="email" placeholder="Tu respuesta..." class="bg-transparent border-b border-gray-800 p-2 focus:border-accent-yellow outline-none transition text-white text-lg">
                </div>
            </div>
            <div class="flex flex-col">
                <label class="text-[10px] uppercase tracking-widest mb-2 text-gray-400">LinkedIn / Proyecto</label>
                <input type="text" placeholder="https://..." class="bg-transparent border-b border-gray-800 p-2 focus:border-accent-yellow outline-none transition text-white text-lg">
            </div>
            <div class="flex flex-col">
                <label class="text-[10px] uppercase tracking-widest mb-2 text-gray-400">¿Por qué tú?</label>
                <textarea rows="4" placeholder="Cuéntanos sobre tu visión..." class="bg-transparent border border-gray-800 p-4 focus:border-accent-yellow outline-none transition text-white text-lg mt-2"></textarea>
            </div>
            <button type="button" class="group relative w-full py-6 bg-accent-yellow text-black font-black uppercase tracking-[0.5em] overflow-hidden hover:bg-white transition duration-700">
                <span class="relative z-10">Enviar Solicitud</span>
            </button>
        </form>
    </section>

    <footer class="py-20 text-center text-gray-800 text-[10px] tracking-[0.8em]">
        © 2026 YOUNG FOUNDERS CLUB
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            once: false,
            mirror: true
        });
    </script>

</body>
</html>
